<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: #8d0cf7;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
        }

        .box {
            background-color: white;
            padding-top: 30px;
            padding: 30px;

        }

        .box h2 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 26px;
            color: #015a96;
            font-family: sans-serif;
        }

        input[type='text'] {
            padding: 20px;
            user-select: none;
            height: 50px;
            width: 400px;
            border-radius: 6px;
            border: none;
            border: 2px solid #8d0cf7;
            outline: none;
            font-size: 22px;
        }

        input::placeholder {
            font-size: 23px;
        }

        #button {
            font-family: sans-serif;
            font-size: 15px;
            margin-top: 10px;
            border: 2px solid #7100cf;
            width: 155px;
            height: 50px;
            text-align: center;
            background-color: #7100cf;
            display: flex;
            color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn2 {
            margin-left: 85px
        }

        #button:hover {
            color: white;
            background-color: black;
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Password Generater Online</title>
    <link href="https://cn.bing.com/favicon.ico" rel="icon" />
</head>

<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>
        <div style="text-align: right; padding: 5px;">
            <input checked="checked" type="checkbox" id="numbers" /> Numbers
            <input checked="checked" type="checkbox" id="symbols" /> Symbols
            <input checked="checked" type="checkbox" id="uppercase" /> Uppercase
        </div>
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
        </table>
    </div>
    <script>
        const passwordLength = 16;
        function genPassword() {
            let chars = "abcdefghijklmnopqrstuvwxyz".split("");
            if(document.getElementById("numbers").checked){
                chars = chars.concat("0123456789".split(""));
            }
            if(document.getElementById("symbols").checked){
                chars = chars.concat("~!@#$%^&*()<>[]{}".split(""));
            }
            if(document.getElementById("uppercase").checked){
                chars = chars.concat("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""));
            }
            document.getElementById("password").value = Array
                .from(new Array(passwordLength).keys())
                .map(x => chars[Math.floor(Math.random() * chars.length)])
                .join("");
        }

        function copyPassword() {
            let copyText = document.getElementById("password");
            copyText.select();
            document.execCommand("copy");
        }
        document.body.onload = genPassword;
    </script>
</body>

</html>
